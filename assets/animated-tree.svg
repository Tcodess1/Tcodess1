<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="960" height="360" viewBox="0 0 960 360" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="sky" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#071331" />
    </linearGradient>
    <linearGradient id="sun" x1="0" x2="1">
      <stop offset="0%" stop-color="#ffd57e" />
      <stop offset="100%" stop-color="#ff8a00" />
    </linearGradient>
    <radialGradient id="leafGrad" cx="50%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#7ee787"/>
      <stop offset="100%" stop-color="#2fb66a"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#sky)" />

  <!-- Sun with subtle pulsing -->
  <g transform="translate(820,60)">
    <circle r="36" fill="url(#sun)">
      <animate attributeName="r" values="34;40;34" dur="6s" repeatCount="indefinite" />
    </circle>
    <circle r="56" fill="#ffb74d" opacity="0.08">
      <animate attributeName="opacity" values="0.02;0.12;0.02" dur="8s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Ground -->
  <rect x="0" y="290" width="960" height="70" fill="#07192a" />

  <!-- Trunk -->
  <g transform="translate(480,280)">
    <rect x="-18" y="-120" width="36" height="120" rx="8" fill="#6b3f2b">
      <animate attributeName="y" values="-120;-122;-120" dur="4s" repeatCount="indefinite" />
    </rect>

    <!-- Branch clusters (leaves) -->
    <g id="leaves" transform="translate(0,-120)">
      <!-- left cluster -->
      <g transform="translate(-110,-30)">
        <g fill="url(#leafGrad)" filter="url(#soft)">
          <ellipse cx="0" cy="0" rx="60" ry="36" />
          <ellipse cx="-36" cy="-18" rx="32" ry="22" />
          <ellipse cx="36" cy="-22" rx="36" ry="24" />
        </g>
      </g>

      <!-- center cluster -->
      <g transform="translate(0,-64)">
        <g id="centerLeaves" fill="url(#leafGrad)" filter="url(#soft)">
          <ellipse cx="0" cy="0" rx="96" ry="52" />
          <ellipse cx="-60" cy="-28" rx="46" ry="30" />
          <ellipse cx="60" cy="-32" rx="44" ry="28" />
        </g>
      </g>

      <!-- right cluster -->
      <g transform="translate(120,-40)">
        <g fill="url(#leafGrad)" filter="url(#soft)">
          <ellipse cx="0" cy="0" rx="64" ry="36" />
          <ellipse cx="44" cy="-18" rx="34" ry="22" />
          <ellipse cx="-36" cy="-20" rx="34" ry="22" />
        </g>
      </g>
    </g>

    <!-- Subtle leaf sway animation -->
    <animateTransform xlink:href="#leaves" attributeName="transform" type="translate" dur="5s" values="0,-120;2,-122;0,-120;-2,-118;0,-120" repeatCount="indefinite" />
  </g>

  <!-- Animated achievement badges orbiting the tree -->
  <g id="badges" transform="translate(480,100)">
    <!-- badge 1 -->
    <g>
      <circle cx="-160" cy="0" r="18" fill="#ff6b6b" />
      <text x="-160" y="5" font-family="Segoe UI, Arial" font-size="12" fill="#fff" text-anchor="middle">üèÜ</text>
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="14s" repeatCount="indefinite" />
    </g>

    <!-- badge 2 -->
    <g>
      <circle cx="-80" cy="-120" r="16" fill="#ffd166" />
      <text x="-80" y="-116" font-family="Segoe UI, Arial" font-size="12" fill="#222" text-anchor="middle">‚≠ê</text>
      <animateTransform attributeName="transform" type="rotate" from="360 0 0" to="0 0 0" dur="10s" repeatCount="indefinite" />
    </g>

    <!-- badge 3 -->
    <g>
      <circle cx="80" cy="-110" r="16" fill="#6be4ff" />
      <text x="80" y="-106" font-family="Segoe UI, Arial" font-size="12" fill="#022" text-anchor="middle">üöÄ</text>
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="-360 0 0" dur="12s" repeatCount="indefinite" />
    </g>

    <!-- badge 4 -->
    <g>
      <circle cx="140" cy="10" r="18" fill="#8be38b" />
      <text x="140" y="15" font-family="Segoe UI, Arial" font-size="12" fill="#022" text-anchor="middle">üí°</text>
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="16s" repeatCount="indefinite" />
    </g>

    <!-- central pulse to draw attention to achievements -->
    <g>
      <circle r="36" fill="none" stroke="#ffd166" stroke-width="2" opacity="0.12">
        <animate attributeName="r" values="36;72;36" dur="3.2s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.12;0.02;0.12" dur="3.2s" repeatCount="indefinite" />
      </circle>
    </g>
  </g>

  <!-- Small caption under the image -->
  <g transform="translate(480,330)">
    <text x="0" y="0" font-family="Segoe UI, Arial" font-size="12" fill="#cbd5e1" text-anchor="middle">A visual timeline of growth ‚Äî achievements orbit as the tree grows</text>
  </g>

</svg>